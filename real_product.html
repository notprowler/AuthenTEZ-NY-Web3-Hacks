<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification Success</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
<style>
  /* Reuse styles from your index.html for consistency */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  body {
    font-family: 'Open Sans', sans-serif;
    background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: fadeIn 2s ease-in-out;
  }
  .container {
    background-color: rgba(255, 255, 255, 1);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12), 0 6px 6px rgba(0, 0, 0, 0.23);
    width: 250px;
    text-align: center;
    animation: fadeIn 2s ease-in-out;
  }
  .title {
    color: #003366;
    margin-bottom: 20px;
    font-size: 28px;
  }
  a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    color: #fff;
    background-color: #007bff;
    border-radius: 20px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  a:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="title">Verification Success</h1>
  <p>This Product is Real.</p>
  <a href="index.html">Verify Another Product</a>
